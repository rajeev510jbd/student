<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendations</title>
</head>
<body>
    <h2>Recommended Career Paths</h2>
    
    <ul>
        {% for course, prob in recommendations %}
            <li>{{ course }} - {{ prob|round(2) }}</li>
        {% endfor %}
    </ul>

    <!-- Display the Bar Chart -->
    <img src="{{ img_path }}" alt="Career Recommendation Chart">

</body>
</html>
